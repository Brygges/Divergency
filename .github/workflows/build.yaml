name: Network Desktop

on:
  push:
    branches: [ main ]
  pull_request:

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest]

    steps:
      - name: Checkout source code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Install dependencies
        run: npm install

      - name: Download portable Python & Foldseek
        run: |
          mkdir -p python-portable foldseek

          if [[ "$RUNNER_OS" == "Linux" ]]; then
            curl -L https://www.python.org/ftp/python/3.8.10/Python-3.8.10.tgz | tar xz -C python-portable
            wget https://mmseqs.com/foldseek/foldseek-linux-gpu.tar.gz | tar xz -C foldseek
          elif [[ "$RUNNER_OS" == "macOS" ]]; then
            curl -L https://www.python.org/ftp/python/3.8.10/Python-3.8.10.tgz | tar xz -C python-portable
            wget https://mmseqs.com/foldseek/foldseek-osx-universal.tar.gz | tar xz -C foldseek
          fi
      - name: Download backend parts
        run: |
          mkdir -p backend
          curl -L https://drive.usercontent.google.com/download?id=1KgsBeUIu0tXvP5UGyto-rSZblVFW03Jo&export=download&authuser=0 | tar xz -C backend

      - name: Build desktop app
        run: npm run dist

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: build-${{ runner.os }}
          path: dist/
